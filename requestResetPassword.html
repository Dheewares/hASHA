<!DOCTYPE html>
<html>
  <head>
    <title>Request Password Reset</title>
    <style>
      .container {
        max-width: 400px;
        margin: 100px auto;
        padding: 40px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #fff;
        border: none;
        border-radius: 12px;
        font-family: "Arial", sans-serif;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group b {
        color: red;
      }

      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }

      .btn {
        display: block;
        width: 100%;
        padding: 10px;
        text-align: center;
        font-size: 16px;
        font-weight: bold;
        color: #fff;
        background-color: rgb(255, 92, 0);
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .btn:hover {
        background-color: rgba(255, 119, 40, 0.983);
      }

      .loading {
        display: none;
        text-align: center;
        font-size: 16px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Request Password Reset</h1>
      <form id="requestPasswordResetForm">
        <div class="form-group">
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <button type="submit" class="btn">Send Reset Link</button>
      </form>
      <div id="loading" class="loading">Sending reset link...</div>
    </div>
    <script src="js/requestPasswordReset.js"></script>
  </body>
</html>
