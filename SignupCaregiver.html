<!DOCTYPE html>
<html>
<head>
    <title>H-ASHA Signup For Patient</title>
    <link rel="icon" href="/img/logo.jpg" type="jpg" />
    <style>
    body {
        background-color: #fafafa;
        font-family: Arial, sans-serif;
    }
    
    .container {
        max-width: 400px;
        padding: 40px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #fff;
        margin: 0 auto;
    }
    
    .logo{
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      
    }

    .logo img{
      border-radius: 50%;
      box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    .form-group b{
        color: red;
    }
    .form-group span{
        color: #999;
        font-weight: 300;
    }
    label {
        font-weight: bold;
        margin-bottom: 5px;
        display: block;
    }

    input[type="text"],
    input[type="tel"],
    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    
    .btn {
        display: block;
        width: 100%;
        padding: 10px;
        text-align: center;
        font-size: 16px;
        font-weight: bold;
        color: #fff;
        background-color: rgb(255, 92, 0);
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    .btn:hover {
        background-color: rgb(248, 135, 70);
    }
    
    .links {
        text-align: center;
        margin-top: 20px;
    }
    
    .links a {
        color: #999;
        text-decoration: underline;
        /* text-decoration-color: red; Change the color of the underline */
        /* text-decoration-style: dashed; Change the style of the underline */
        text-decoration-thickness: 2px; /* Change the thickness of the underline */
        margin: 0 10px;
    }
    </style>
</head>
<body>
    <div class="container">
      <div class="logo">
    <img src="./img/logo.jpg"  height="100px" width="100px" alt="">
  </div>
       <form>
        <div class="form-group">
            <label for="full-name">Full Name <b>*</b> </label>
            <input type="text" id="full-name" placeholder="Enter your full name" name="full-name" required>
          </div>
          <div class="form-group">
            <label for="username">Username<b>*</b></label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter your username"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email Address<b>*</b></label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="password">Password<b>*</b></label>
            <input type="password" id="password" name="password" placeholder="Create your password" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone Number<b>*</b></label>
            <input type="phone" id="phone" name="phone" placeholder="Enter your phone number" required>
          </div>
          <div class="form-group">
            <label for="address">Address<b>*</b></label>
            <input type="text" id="address" name="address" placeholder="Enter your address" required>
          </div>
          <div class="form-group">
            <label for="skills">Skills and Experience<b>*</b></label>
            <input type="text" id="skills" placeholder="Enter your skills and experience" name="skills">
          </div>
          <div class="form-group">
            <label for="availability">Availability<b>*</b></label>
            <input type="time" id="start-time" name="start-time"> to
            <input type="time" id="end-time" name="end-time">
          </div>
          <div class="form-group">
            <label for="id-doc">Identification Documentation<b>*</b></label>
            <input type="file" id="id-doc" name="id-doc" accept=".pdf, .jpg, .png">
          </div>
          <div class="form-group">
            <label for="certifications">Professional Certifications <span>(Optional)</span></label>
            <input type="text" id="certifications" name="certifications" placeholder="Enter your Professional certificates">
          </div>
          <div class="form-group">
            <label for="work-history">Work History <span>(Optional)</span></label>
            <input type="text" id="work-history" placeholder="Enter about your past work" name="work-history">
          </div>
          <div class="form-group">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to the <a href="#">Terms of Service</a></label>
        <button id="submit" type="submit"  onclick="VgenerateOTP()" class="btn">Sign Up</button>
      </form>
        <div class="links">
          <a href="#">Already have an Account?</a>
          <a href="./Login.html">Log In</a>
        </div>
      </div>
  
<script>

 function VgenerateOTP(){

  event.preventDefault();
  const fullname = document.getElementById('full-name').value;
const email = document.getElementById('email').value;
const password = document.getElementById('password').value;
const phone = document.getElementById('phone').value;
const address = document.getElementById('address').value;
const skills= document.getElementById('skills').value;
const start = document.getElementById('start-time').value;
const end = document.getElementById('end-time').value;
const Identification = document.getElementById('id-doc').value;

if (!fullname || !email || !password || !phone || !address || !skills ||!start||!end||!Identification) {
  alert('Please fill in all fields!');
} else {
  generateOTP();
}
function generateOTP() {
      event.preventDefault();
        const phoneNumber = document.getElementById("phone").value;
        const otp = Math.floor(100000 + Math.random() * 900000);
        alert(`OTP sent to ${phoneNumber}: ${otp}`);
        sessionStorage.setItem("generatedOTP", otp); // Store OTP in sessionStorage
        sessionStorage.setItem("phoneNumber", phoneNumber); // Store phone number
        window.location.href = "LoginOtp.html"; // Redirect to validation page
      }
    }
</script>
</body>
</html>
